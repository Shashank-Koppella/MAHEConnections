<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Connections</title>
  </head>
  <body>
    <div class="main-container">
      <div class="one-away-message" id="one-away-message">One away</div>
      <div class="good-job-message" id="good-job-message">Good Job!</div>
      <div class="game-over-message" id="game-over-message">Next Time</div>
      <h1 class="title" id="title">
        <span class="main">MAHE</span>
        <span class="sub">CONNECTIONS</span>
      </h1>
      <div class="grid-container">
        <button class="word-button" group="1">Blocks</button>
        <button class="word-button" group="1">CAD</button>
        <button class="word-button" group="1">Log</button>
        <button class="word-button" group="1">Clips</button>
        <button class="word-button" group="2">Table Tennis</button>
        <button class="word-button" group="2">Biometric</button>
        <button class="word-button" group="2">BB instant</button>
        <button class="word-button" group="2">Lift</button>
        <button class="word-button" group="3">Fuel</button>
        <button class="word-button" group="3">Mart</button>
        <button class="word-button" group="3">Cove</button>
        <button class="word-button" group="3">Cafe</button>
        <button class="word-button" group="4">Smitten</button>
        <button class="word-button" group="4">Doctor</button>
        <button class="word-button" group="4">Mitigate</button>
        <button class="word-button" group="4">Mirma</button>
      </div>
      <div class="options">
        <button class="option-button">Shuffle</button>
        <button class="option-button disabled deselect-all">
          <span>Deselect </span>
          <span>all</span>
        </button>
        <button class="option-button disabled">Submit</button>
      </div>
      <div class="lives-container">
        <img src="heart.png" class="life-icon" alt="Life" />
        <img src="heart.png" class="life-icon" alt="Life" />
        <img src="heart.png" class="life-icon" alt="Life" />
        <img src="heart.png" class="life-icon" alt="Life" />
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
